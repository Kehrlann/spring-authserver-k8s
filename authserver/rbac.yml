---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authserver
  namespace: authserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: authserver
  name: secret-reader
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-secrets
  namespace: authserver
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: authserver
    namespace: authserver
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io